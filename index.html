<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bigGame.css">
    <title>Mostafa hessen</title>
  </head>
  <body>
    <main>
      <section class="players player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="players player--1 ">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="./images/dice-6.png" alt="Playing dice" class="dice none" >
      <button class="btn btn--new"><span class="icon">🔄</span> New game</button>
      <div class="btns-container">
        <button class="btn btn--roll"><p class="content">🎲 Roll Dice </p> </button>
      <button class="btn btn--hold"><span class="icon">📥</span> Hold</button>
      </div>
    </main>
    <script src="bigGame.js"></script>
  

</body></html>
